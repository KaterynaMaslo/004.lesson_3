<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hi</h1>
    <script>
        console.log("---------------------------------------------1");
        let res1 = "";
        for(let i = 10; i<21; i++){
            res1 += i + ", ";
        }
        console.log(res1);
        
        console.log("---------------------------------------------2");
        for(let i = 10; i<21; i++){
            let res2=i*i;
            console.log(res2);
        }
        
        console.log("---------------------------------------------3");
        for(let i = 1; i<11; i++){
            let res3 = i*7;
            console.log(res3);
        }

        console.log("---------------------------------------------4");
        let res4 = 0;
        for(let i = 1; i<16; i++){
            res4 += i;
        }
        console.log(res4);
        
        console.log("---------------------------------------------5");
        let res5 = 1;
        for(let i = 15; i<36; i++){
            res5 *= i;
        }
        console.log(res5);

        console.log("---------------------------------------------6");
        let res6 = 0;
        for(let i = 1; i<501; i++){
            res6 += i;
        }
        console.log(res6/500);

        console.log("---------------------------------------------7");
        let res7 = 0;
        for(let i = 30; i<81; i++){
            if(i%2===0){
                res7 += i;
            }
        }
        console.log(res7);

        console.log("---------------------------------------------8");
        for(let i = 100; i<201; i++){
            if(i%3===0){
                console.log(i);
            }
        }

        console.log("---------------------------------------------9");
        let num = 12;
        for(let i = 1; i<+num; i++){
            if(num%i===0){
                console.log(i);
            }
        }

        console.log("---------------------------------------------10");
        let res10=0;
        for(let i = 1; i<+num; i++){
            if(num%i===0 && i%2===0){
                res10++;
            }
        }
        console.log(res10);

        console.log("---------------------------------------------11");
        let res11=0;
        for(let i = 1; i<+num; i++){
            if(num%i===0 && i%2===0){
                res11 += i;
            }
        }
        console.log(res11);

        console.log("---------------------------------------------12");
        for(let i = 1; i<=10; i++){
            console.log("-------------------   " + i);
            for(let j = 1; j<=10; j++){
                console.log(i + " * " + j+ " = " + i*j);
            }
        }
    </script>
</body>
</html>
